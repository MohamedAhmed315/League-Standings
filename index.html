<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Standings</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h4>select league</h4>
        <select id="league-select" class="form-select" aria-label="Default select example">
            <option  value="0">italian league</option>
            <option value="1">french league</option>
            <option value="2">english league</option>
            <option value="3">spanish league</option>
            <option value="4">german league</option>
        </select>

        <h1 id="league-title" class="my-3"></h1>
        <table id="league-standings-table" class="table table-responsive">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Club</th>
                    <th scope="col">MP</th>
                    <th scope="col">win</th>
                    <th scope="col">draw</th>
                    <th scope="col">lose</th>
                    <th scope="col">GF</th>
                    <th scope="col">GA</th>
                    <th scope="col">GD</th>
                    <th scope="col">points</th>
                </tr>
            </thead>
            <tbody>
               
                
            </tbody>
        </table>
    </div>


    <script src="/js/main.js"></script>
</body>

</html>
